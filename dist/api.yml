paths:
  /register:  
    post:
      tags: 
        - authentication
        - tested
      summary: register 
      description: register new user to system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/new_user'
      responses:
        '201':
          description: "user {user_name} successfully added"
        '409':  
          description: "user could not be added, name taken."
        '400':
          description: "username or password weren't sent."
  /login:  
    post:
      tags: 
        - authentication
        - tested
      summary: user log in
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        "200":
          description: "user {user_name} successfully logged in"
        "401":
          description: "Invalid username/password"
  /logout:  
    get:
      tags: 
        - authentication
      summary: user logout
      responses:
        "200":
          description: "user successfully logged out"
        "400":
          description: "failed to log out"
  /league/details:
    get:
      tags: 
        - league
        - tested
      summary: get_league_details 
      description: retrieves the league's name, stage name, season and next match details.
      responses:
        "200":
          description: league's details successfully retrieved
        "404":
          description: could not find league with league id {league_id}
  /matches/{stage_id}:
    get:
      tags: 
        - matches
      summary: get matches in stage 
      description: games in current stage page 
      parameters: 
      - in: "path"
        name: stage_id
        required: true
        schema:
          type: integer
      responses:
        "200":
          description: "successfully retrieved matches"
        "400":
          description: "couldn't retrieve matches"
          
  /team/get_page_details/{team_id}:
    get:
      tags: 
        - teams
      description: get matches and players information for {team_id} 
      parameters: 
      - in: "path"
        name: team_id
        required: true
        schema:
          type: integer
      responses:
        "200":
          description: successfully retrieved team's details
        "400":
          description: couldnt retrieve team's details
          
