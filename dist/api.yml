        "400":
          description: "invalid category name"
          
          
components:
  schemas:
    new_user:
      type: object
      properties:
        username:
          type: string
          pattern: '/^[a-zA-Z]+$/' #letters only?
          minLength: 3
          maxLength: 8
          # required: true
          example: 'tom'
        password:
          type: string
          pattern: '/[a-zA-Z]\d/g' #has number and letter
          minLength: 5
          maxLength: 10
          # required: true
          example: 'rob1'
        # confirmation_password: no idea how to confirm versus password
        first_name:
          type: string
          example: 'Widget'
        last_name:
          type: string
          example: 'Adapter'
        country: #do we need to enforce this further?
            type: string
            example: 'Kings Dominion'
        email:
          type: string
          format: email
        profile_pic:
          type: string
          format: URL
          example: 'https://www.some_domain.com/my_img.jpg'
    Login:
      type: object
      description: user info for login
      properties:
        username:
           type: string
           example: 'tom'
        password:
           type: string
           example: 'rob1'
    new_match:
      type: object
      properties:
        date:
          type: string
          format: date
          description: 'yyyy-mm-dd'
          example: '2012-12-22'
        hour:
          type: string
          description: hour-minutes in 4 digits format 
          minLength: 5
          maxLength: 5
          example: '03:59:12'
        home_team_name:
          type: string
          example: 'OB'
        away_team_name:
          type: string
          example: 'AGF'
        stage_id:
          type: integer
          example: null
    new_game_event:
      type: object
      properties:
        minute_in_game: #can also be a string with a name
          type: integer
          description: exact time during match in which the event occurred
          minimum: 0
          example: 35
        event_type:
          type: string
          description: possible events - Goal,Offside,Foul,Red-Card,Yellow-Card,Injury,Substitution. any other event will be labeled as "Other".
          example: 'Other'
        event_description:
          type: string
          example:  red card was given to messi for not being organized
