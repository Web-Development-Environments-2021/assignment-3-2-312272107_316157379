  /search/{category_name}/{name_query}:
    get:
      tags: 
        - search
      summary: get_player_by_name
      description: get player by full or partial name query. 
      parameters: 
      - in: "path"
        name: category_name
        required: true
        schema:
          type: string
      - in: "path"
        name: name_query
        required: true
        schema:
          type: string
      responses:
        "200":
          description: "returned players that match name query"
        "404":
          description: "invalid name query, could not find players"
  /teams/{team_name}/matches:
    get:
      tags: 
